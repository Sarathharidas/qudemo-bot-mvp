<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qudemo - Interactive Video Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
        <div class="header-container">
            <div class="header-left">
                <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <div class="header-title">
                    <h1 id="companyName">Qudemo</h1>
                    <p id="qudemoTitle">Interactive Demo</p>
                </div>
            </div>
            <div class="header-badge">Shared Qudemo</div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content-area">
            <!-- Video Section (Left - 2/3) -->
            <div class="video-section">
                <div class="video-player-container">
                    <video id="videoPlayer" controls>
                        Your browser does not support the video tag.
                    </video>
                    
                    <!-- Play button overlay for autoplay restrictions -->
                    <div id="playButtonOverlay" class="play-button-overlay" style="display: none;">
                        <button id="playButton" class="play-button">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Subtitle overlay -->
                    <div id="subtitleOverlay" class="subtitle-overlay"></div>
                    
                    <!-- Progress indicator -->
                    <div class="video-progress">
                        <span class="progress-text">Video <span id="currentProgress">1</span> of <span id="totalProgress">1</span></span>
                    </div>
                </div>
            </div>

            <!-- Chat Section (Right - 1/3) -->
            <div class="chat-section">
                <!-- Chat Header -->
                <div class="chat-header">
                    <svg class="chat-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <span>Ask questions about this demo</span>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="chat-messages">
                    <!-- Messages will be added dynamically -->
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-container" style="display: none;">
                    <div class="message-bubble ai-bubble">
                        <div class="typing-indicator">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-section">
                    <div class="input-wrapper">
                        <textarea
                            id="questionInput"
                            class="chat-input"
                            placeholder="Ask a question about this demo..."
                            rows="1"
                        ></textarea>
                        <button id="voiceButton" class="voice-btn" title="Voice input">
                            ðŸŽ¤
                        </button>
                        <button id="askButton" class="send-btn">
                            <svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12L3.269 3.125A59.769 59.769 0 0121.485 12 59.768 59.768 0 013.27 20.875L5.999 12zm0 0h7.5"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Book Meeting Button removed -->

                <!-- Footer -->
                <div class="chat-footer">
                    <span class="footer-text">
                        Powered by <span class="footer-link">Qudemo</span> AI
                    </span>
                </div>
            </div>
        </div>

        <!-- Hidden answer box for compatibility -->
        <div id="answerBox" style="display: none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
